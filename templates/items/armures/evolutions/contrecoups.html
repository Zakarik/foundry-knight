
<div class="data">
    <h4 class="title js-toggler">
        <i class="far fa-minus-square"></i>
        {{localize "KNIGHT.ITEMS.ARMURE.SPECIAL.CONTRECOUPS.Label"}}
    </h4>
    <button type="action" class="{{#if this.relance.value}}selected{{/if}}"
    data-special="true" data-key="{{key}}" data-evolution="true"
    data-type="contrecoups" data-subtype="relance" data-name="value" data-value="{{this.relance.value}}"
    >
        {{this.relance.label}}
    </button>

    <div class="tripleLine">
        <span>{{localize "KNIGHT.ITEMS.ARMURE.SPECIAL.CONTRECOUPS.BaseJet"}}</span>
        <select name="system.evolutions.liste.{{key}}.special.contrecoups.jet.c1">
            <option value=""></option>
            {{#select this.jet.c1}}
                {{#each this.jet.aspects as | key aspect|}}
                    <optgroup label="{{getAspect aspect}}">
                        {{#each key.liste as | key carac|}}
                            <option value="{{carac}}">{{getCarac carac}}</option>
                        {{/each}}
                    </optgroup>
                {{/each}}
            {{/select}}
        </select>
        <select name="system.evolutions.liste.{{key}}.special.contrecoups.jet.c2">
            <option value=""></option>
            {{#select this.jet.c2}}
                {{#each this.jet.aspects as | key aspect|}}
                    <optgroup label="{{getAspect aspect}}">
                        {{#each key.liste as | key carac|}}
                            <option value="{{carac}}">{{getCarac carac}}</option>
                        {{/each}}
                    </optgroup>
                {{/each}}
            {{/select}}
        </select>
    </div>

    <button type="action" class="{{#unless this.softlock}}notDisabled{{/unless}} {{#unless this.armedistance.value}}selected{{/unless}}"
    data-special="true" data-key="{{key}}" data-evolution="true"
    data-type="contrecoups" data-subtype="armedistance" data-name="value" data-value="{{this.armedistance.value}}"
    {{#if this.softlock}}disabled{{/if}}>
        {{this.armedistance.label}}
    </button>

    <button type="action" class="{{#unless this.softlock}}notDisabled{{/unless}} {{#if this.maxeffets.value}}selected{{/if}}"
        data-special="true" data-key="{{key}}" data-evolution="true"
        data-type="contrecoups" data-subtype="maxeffets" data-name="value" data-value="{{this.maxeffets.value}}"
        {{#if this.softlock}}disabled{{/if}}>
            {{this.maxeffets.label}}
    </button>
    <label class="longspan {{#unless this.maxeffets.value}}hidden{{/unless}}">
        <span>{{localize "KNIGHT.ITEMS.ARMURE.SPECIAL.CONTRECOUPS.MaxEffetsLabel"}}</span>
        <input type="number" name="system.evolutions.liste.{{key}}.special.contrecoups.maxeffets.max" value="{{this.maxeffets.max}}" min="1" {{#if this.softlock}}disabled{{/if}}/>
    </label>
</div>
