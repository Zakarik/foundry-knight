<div class="data">
    <h4 class="title">
        <i class="far fa-minus-square"></i>
        {{localize "KNIGHT.ITEMS.ARMURE.SPECIAL.PORTEURLUMIERE.Label"}}
    </h4>
    <h4>{{localize "KNIGHT.BONUS.Effets"}}</h4>
    <div class="effets">
        {{#each this.bonus.effets.liste as | key effet|}}
            <div>
                <span class="label">{{key.name}}</span>
                <img class="info" src="systems/knight/assets/icons/info.svg" />
                <span class="hideInfo">{{{getEffetsDescription key.description}}}</span>
            </div>
        {{/each}}
        <a class="edit porteurLumiereEdit" data-path="data.evolutions.liste.{{key}}.special.porteurlumiere.bonus.effets">
            <span>{{localize "KNIGHT.EFFETS.Edit"}}</span>
        </a>
    </div>
</div>
