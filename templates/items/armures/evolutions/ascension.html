<div class="data">
    <h4 class="title js-toggler">
        <i class="far fa-minus-square"></i>
        {{localize "KNIGHT.ITEMS.ARMURE.CAPACITES.ASCENSION.Label"}}
    </h4>
    <h4>{{localize "KNIGHT.LATERAL.Energie"}}</h4>
    <label class="longspan">
        <span>{{localize "KNIGHT.AUTRE.Minimum"}}</span>
        <input type="number" name="system.evolutions.liste.{{key}}.capacites.ascension.energie.min"
        value="{{this.energie.min}}"
        min="0"
        max="{{this.energie.max}}"
         />
    </label>
    <label class="longspan">
        <span>{{localize "KNIGHT.AUTRE.Maximum"}}</span>
        <input type="number" name="system.evolutions.liste.{{key}}.capacites.ascension.energie.max"
        value="{{this.energie.max}}"
        min="0"
        max="{{this.energie.limite}}"
         />
    </label>
    <label class="longspan separation">
        <span>{{localize "KNIGHT.AUTRE.GainImpregnation"}}</span>
        <input type="number" name="system.evolutions.liste.{{key}}.capacites.ascension.impregnation"
        value="{{this.impregnation}}"
        min="0"
         />
    </label>
    <label class="shortspan separation">
        <span>{{localize "KNIGHT.ACTIVATION.Label"}}</span>
        <select name="system.evolutions.liste.{{key}}.capacites.ascension.activation" >
            {{#select this.activation}}
            <option value="aucune">{{localize "KNIGHT.ACTIVATION.Aucune"}}</option>
            <option value="Tour6Sec">{{localize "KNIGHT.ACTIVATION.Tour6Sec"}}</option>
            <option value="combat6Sec">{{localize "KNIGHT.ACTIVATION.Combat6Sec"}}</option>
            <option value="deplacement6Sec">{{localize "KNIGHT.ACTIVATION.Deplacement6Sec"}}</option>
            {{/select}}
        </select>
    </label>
    <label class="shortspan">
        <span>{{localize "KNIGHT.DUREE.Label"}}</span>
        <textarea data-capacite="ascension" data-type="duree" data-min="50" data-evolution="true" data-key="{{key}}" style="height:{{this.textarea.duree}}px;" name="system.evolutions.liste.{{key}}.capacites.ascension.duree" >{{this.duree}}</textarea>
    </label>
    <button type="action" class="{{#unless this.softlock}}notDisabled{{/unless}} {{#if this.sansarmure.acces}}selected{{/if}}"
    data-type="ascension" data-key="{{key}}" data-subtype="sansarmure" data-name="acces" data-value="{{this.sansarmure.acces}}">
        {{this.sansarmure.label}}
    </button>
</div>
